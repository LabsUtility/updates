<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #fff;
      color: #0a0a0a;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e5e7eb;
    }

    .tabs button {
      background: none;
      border: none;
      margin-left: 28px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
    }

    .tabs button::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 2px;
      width: 100%;
      background: #000;
      transform: scaleX(0);
      transition: .2s;
    }

    .tabs button.active::after {
      transform: scaleX(1);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    /* MARKDOWN STYLES */
    .markdown h1 { font-size: 32px; margin-top: 48px; }
    .markdown h2 { font-size: 22px; margin-top: 40px; }
    .markdown h3 { font-size: 18px; margin-top: 32px; }

    .markdown p { line-height: 1.7; margin: 14px 0; }
    .markdown ul { padding-left: 22px; }
    .markdown li { margin: 6px 0; }

    .markdown pre {
      background: #f3f4f6;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
    }

    .markdown code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .markdown blockquote {
      border-left: 3px solid #e5e7eb;
      padding-left: 16px;
      color: #555;
      margin: 24px 0;
    }
  </style>
</head>
<body>

<header class="nav">
  <div class="logo">MyBot</div>
  <div class="tabs">
    <button class="tab active" data-file="about.md">About</button>
    <button class="tab" data-file="updates.md">Latest Update</button>
  </div>
</header>

<main>
  <div id="content" class="markdown"></div>
</main>

<script>
  const content = document.getElementById('content');
  const tabs = document.querySelectorAll('.tab');

  async function loadMD(file) {
    const res = await fetch(file);
    const text = await res.text();
    content.innerHTML = marked.parse(text);
  }

  tabs.forEach(tab => {
    tab.onclick = () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      loadMD(tab.dataset.file);
    };
  });

  loadMD('about.md');
</script>

</body>
</html>
